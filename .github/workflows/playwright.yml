name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --grep '@smoke'
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev || true
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report
      - name: Install tools for PDF rendering
        run: |
          npm install --save-dev http-server playwright
          npx playwright install
      - name: Render Allure report to PDF
        run: node print-allure.js
      - name: Upload Allure PDF Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-pdf
          path: allure-report.pdf
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
